<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>
            <div class="calc-container">
                <div class="display">
                    <p id="display-element">DISPLAY</p>
                </div>
                <div class="buttons buttons-wrapper">
                    <button type="button" class="clear">AC</button> 
                    <button type="button" class="clear">CLEAR</button> 
                    <div></div>
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button> 
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button> 
                    <button type="button" class="number">0</button>
                    <button type="button" class="decimal">.</button>
                    <button type="button" class="eq">=</button> 
            
                </div>
                <div></div>
                <div>
                    <button type="button" class="divide">÷</button>
                </div>
                <div>
                    <button type="button" class="multiply">X</button>
                </div>
                <div>
                   <button type="button" class="subtract">—</button> 
                </div>
                <div>
                    <button type="button" class="add">+</button>  
                </div>
                
                

                
                

               
            </div> 
        </div>
        <div>6</div>
        <div>7</div> 
        <div>8</div> 
        <div>9</div> 

    </section>

</body>

<script src="script.js"></script>
</html>
