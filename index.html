<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div></div>
        <div>
            <h1>CALCULATOR</h1>
        </div>
        <div></div>
        <div></div>
        <div>
            <div class="calc-container calc-background">
                <div class="display">
                    <p id="display-element">0</p>
                </div>
                <div class="buttons buttons-wrapper calc-background">
                    <button type="button" id="all-clear" class="clear">AC</button> 
                    <button type="button" id="delete" class="clear">DEL</button> 
                    <button type="button" id="neg" class="neg">+/-</button> 
                    <button type="button" id="7" class="number">7</button>
                    <button type="button" id="8" class="number">8</button>
                    <button type="button" id="9" class="number">9</button>
                    <button type="button" id="4" class="number">4</button>
                    <button type="button" id="5" class="number">5</button>
                    <button type="button" id="6" class="number">6</button> 
                    <button type="button" id="1" class="number">1</button>
                    <button type="button" id="2" class="number">2</button>
                    <button type="button" id="3" class="number">3</button> 
                    <button type="button" id="0" class="number">0</button>
                    <button type="button" id="." class="decimal">.</button>
                    <button type="button" id="eq" class="operation">=</button> 
            
                </div>
                <div class="divide calc-background padding-top">
                    <button type="button" id="divide" class="operation">÷</button>
                </div>
                <div class="multiply calc-background">
                    <button type="button" id="mp" class="operation">X</button>
                </div>
                <div class="subtract calc-background">
                   <button type="button" id="sub" class="operation">—</button> 
                </div>
                <div class="add calc-background">
                    <button type="button" id="add" class="operation">+</button>  
                </div>
                
                

                
                

               
            </div> 
        </div>
        <div></div>
        <div></div> 
        <div></div> 
        <div></div> 

    </section>

</body>

<script src="script.js"></script>
</html>
